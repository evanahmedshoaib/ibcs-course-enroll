<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container flex-container">
    <!-- Registration Form -->
    <div class="form-card" id="formCard">
        <div class="logo mb-4">
            <img src="logo.png" alt="Company Logo">
        </div>
        <h3 class="text-center mb-4">Register for a Course</h3>
        <form action="https://formspree.io/f/mpwwzjog" method="POST">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name" required>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Course Selection -->
            <div class="mb-3">
                <label for="course" class="form-label">Select Course</label>
                <select class="form-select" id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="DBA">Oracle Database Administrator (DBA)</option>
                    <option value="RHCE">Red Hat Certified Engineer (RHCE) v9</option>
                    <option value="CEH">Certified Ethical Hacker (CEH) v13</option>
                </select>
            </div>

            <!-- Message (Optional) -->
            <div class="mb-3">
                <label for="message" class="form-label">Message (Optional)</label>
                <textarea class="form-control" id="message" name="message" placeholder="Any specific queries or comments"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-gradient">Register</button>
            </div>
        </form>
    </div>

    <!-- Vertical Icons on the right -->
    <div class="vertical-icons" id="verticalIcons">
        <a href="tel:+8801919169544" class="icon-item"><img src="telephone-call.png" alt="Facebook"></a>
        <a href="https://www.facebook.com/ibcsprimaxtraining" class="icon-item"><img src="facebook.png" alt="Twitter"></a>
        <a href="https://wa.me/+8801713397567" class="icon-item"><img src="whatsapp.png" alt="LinkedIn"></a>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
